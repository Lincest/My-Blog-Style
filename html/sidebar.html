<script type="text/javascript">
function showArticleIndex() {
    var anchorList = $(".esa-anchor");
    $(window).on("scroll", function(e) {
        var windowTop = $(window).scrollTop();
        anchorList.each(function(item, index) { var anchorTop = $(this).offset().top; var node = $(this).attr("href").replace(/^#/gi, ''); var tocLink = $('.esa-catalog-contents ul i[class=' + node + ']'); if (anchorTop <= windowTop + 200) { tocLink.parent("li").addClass("read"); } else { tocLink.parent("li").removeClass("read"); } });
    });
}
showArticleIndex();
</script>
